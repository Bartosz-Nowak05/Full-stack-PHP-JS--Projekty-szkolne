<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Średnia ocen</title>
</head>
<body>
    <script>
        let uczen = {
            oceny: [5, 4, 3, 5, 2],
            srednia: function() {
                let suma = 0;
                for (let i = 0; i < this.oceny.length; i++) {
                    suma += this.oceny[i];
                }
                return suma / this.oceny.length;
            }
        }

        document.writeln("Średnia ocen: " + uczen.srednia());
    </script>
</body>
</html>
